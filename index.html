<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" media="print" onload="this.media='all'">
    <script src="play.js" async></script>
</head>
<body>
    <div class="gameContainer">
        <div class="roshamBox">
            <div class="ledBar">
                <div class="led"></div>
                <div class="led"></div>
                <div class="led"></div>
            </div>
            <div class="displayBar">
                <div class="screenBorder">
                    <div class="displayArea">
                        <div id="idleScreen"></div>
                        <div id="startScreen">
                            <div id="loadAnim">
                                <img src="./images/anim/loadAnim.gif" alt="Cat blinks after game bar loads">
                            </div>
                            <div id="startMsg">Welcome to RoshamboX!</div>
                            <div id="playMsg">Press PLAY!</div>
                        </div>
                        <div id="gameScreen">
                            <div id="roundAnim">
                                <img id="playerAnim" src="" alt="">
                                <img id="compAnim" src="" alt="">
                            </div>
                            <div id="rndMsg"></div>
                            <div id="scoreBoard"></div>
                        </div>
                        <div id="endScreen">
                            <p id="finalResult"></p>
                        </div>
                        <div id="reloadScreen">
                            <div id="reloadImg">
                                <img src="./images/static/reset.png">
                            </div>
                            <div id="reloadMsg">Let's PLAY again!</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="btnsBar">
                <div class="gameBtns">
                    <button id="rock">R</button>
                    <button id="paper">P</button>
                    <button id="scissors">S</button>
                </div>
                <div class="utilityBtns">
                    <div class="uBtnCont">
                        <button id="start"></button>
                        <p>START</p>
                    </div>
                    <div class="uBtnCont">
                        <button id="play"></button>
                        <p>PLAY</p>
                    </div>
                    <div class="uBtnCont">
                        <button id="reset"></button>
                        <p>RESET</p>
                    </div>
                </div>
            </div>
            <div class="logoBar">
                <p>RoshamboX</p>
            </div>
        </div>
        <div class="footer">
            <a href="https://github.com/echiperdev/rock-paper-scissors" target="_blank">
                <img src="./images/github-mark-white.svg" alt="GitHub logo in white with transparent background">
            </a>
        </div>
    </div>
</body>
</html>
